<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Panel Admin Loket</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f1f8f4;
        margin: 0;
        padding: 0;
      }
      .admin-dashboard {
        display: flex;
        min-height: 100vh;
        width: 100%;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        background: linear-gradient(180deg, #2e7d32 80%, #388e3c 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        box-shadow: 2px 0 12px #0001;
        z-index: 10;
        min-height: 100vh;
        height: 100vh;
      }
      .sidebar-logo {
        font-size: 1.7rem;
        font-weight: bold;
        padding: 32px 0 24px 0;
        text-align: center;
        letter-spacing: 1px;
        border-bottom: 1px solid #388e3c44;
      }
      .sidebar-nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 24px;
        padding: 0 18px;
        flex: 1;
      }
      .nav-btn {
        background: none;
        border: none;
        color: #fff;
        font-size: 1.08rem;
        font-weight: 500;
        text-align: left;
        padding: 12px 18px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 14px;
        transition: background 0.18s, color 0.18s;
      }
      .nav-btn:hover,
      .nav-btn.active {
        background: #e8f5e9;
        color: #2e7d32;
      }
      .main-content {
        margin-left: 250px;
        flex: 1;
        padding: 36px 36px 36px 36px;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 32px;
        background: #f1f8f4;
      }
      .main-header {
        margin-bottom: 18px;
        border-bottom: 1px solid #c8e6c9;
        padding-bottom: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .main-header h1 {
        color: #2e7d32;
        font-size: 2rem;
        margin: 0;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .profile-mini {
        font-size: 1.1rem;
        color: #388e3c;
        font-weight: 500;
        margin-bottom: 6px;
      }
      .dashboard-section {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px #0001;
        padding: 28px 24px 24px 24px;
        margin-bottom: 18px;
      }
      .loket-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 18px;
        color: #2e7d32;
      }
      .status-loket {
        margin-bottom: 12px;
        font-size: 1.05rem;
        color: #555;
      }
      .status-dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #f44336;
        display: inline-block;
        margin-left: 8px;
        border: 2px solid #fff;
        box-shadow: 0 0 6px #f4433644;
      }
      .btn {
        padding: 7px 16px;
        font-size: 1.01rem;
        font-weight: 600;
        border-radius: 7px;
        cursor: pointer;
        margin: 0 5px 0 0;
        border: none;
        transition: background 0.18s, color 0.18s, opacity 0.18s,
          box-shadow 0.18s;
        box-shadow: 0 1px 6px #388e3c11;
        outline: none;
      }
      .btn-panggil {
        background-color: #43a047;
        color: #fff;
      }
      .btn-panggil:hover:enabled {
        background-color: #388e3c;
        box-shadow: 0 1px 8px #43a04733;
      }
      .btn-hapus {
        background-color: #e53935;
        color: #fff;
      }
      .btn-hapus:hover:enabled {
        background-color: #b71c1c;
        box-shadow: 0 1px 8px #e5393533;
      }
      .btn-aktif {
        background-color: #43a047;
        color: #fff;
      }
      .btn-aktif:hover:enabled {
        background-color: #388e3c;
      }
      .btn-nonaktif {
        background-color: #f44336;
        color: #fff;
      }
      .btn-nonaktif:hover:enabled {
        background-color: #b71c1c;
      }
      .btn:disabled,
      .btn[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
        background: #bdbdbd !important;
        color: #fff !important;
        box-shadow: none;
      }
      .loket-box.nonaktif {
        opacity: 0.7;
        filter: grayscale(0.2);
        box-shadow: 0 1px 8px #8882;
      }
      table {
        width: 100%;
        margin: 0 auto;
        border-collapse: separate;
        border-spacing: 0;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 1px 8px #388e3c11;
        animation: fadeInTable 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes fadeInTable {
        from {
          opacity: 0;
          transform: scale(0.97);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      th,
      td {
        padding: 12px 8px;
        text-align: center;
        font-size: 1.05rem;
        border-bottom: 1px solid #e0e0e0;
        transition: background 0.18s, color 0.18s;
      }
      th {
        background: linear-gradient(90deg, #e8f5e9 70%, #c8e6c9 100%);
        color: #2e7d32;
        font-weight: 700;
        border-bottom: 2px solid #a5d6a7;
        letter-spacing: 0.7px;
        font-size: 1.07rem;
        text-shadow: 0 1px 4px #a5d6a7cc;
      }
      tr {
        transition: box-shadow 0.18s, background 0.18s;
      }
      tr:nth-child(even) {
        background: #f1f8f4;
      }
      tr:hover td {
        background: #e0f2f1;
        color: #388e3c;
      }
      .belum-dipanggil {
        background-color: #ffebee !important;
        font-weight: 600;
        color: #b71c1c;
        box-shadow: 0 0 8px #e5393533;
        animation: pulseBaru 1.1s infinite alternate;
      }
      @keyframes pulseBaru {
        from {
          box-shadow: 0 0 8px #e5393533;
        }
        to {
          box-shadow: 0 0 16px #e5393599;
        }
      }
      .empty-row td {
        color: #888;
        font-style: italic;
        background: #f9fbe7;
        font-size: 1.01rem;
        letter-spacing: 0.7px;
        padding: 20px 0;
      }
      /* Modal Edit Profil */
      .profile-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.18);
        z-index: 100;
        align-items: center;
        justify-content: center;
      }
      .profile-modal.active {
        display: flex;
      }
      .profile-card {
        background: #fff;
        border-radius: 14px;
        padding: 28px 24px 20px 24px;
        box-shadow: 0 4px 24px #388e3c22, 0 1px 4px #388e3c11;
        min-width: 280px;
        max-width: 95vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        animation: fadeInBox 0.4s;
      }
      @keyframes fadeInBox {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .profile-name {
        font-size: 1.13rem;
        font-weight: 700;
        color: #388e3c;
        margin-bottom: 16px;
      }
      .close-profile {
        position: absolute;
        top: 8px;
        right: 12px;
        background: none;
        border: none;
        font-size: 1.3rem;
        color: #888;
        cursor: pointer;
      }
      .edit-form label {
        font-size: 0.98rem;
        color: #388e3c;
        font-weight: 500;
        margin-bottom: 2px;
        display: block;
      }
      .edit-form input[type="text"] {
        width: 180px;
        padding: 7px 8px;
        border-radius: 6px;
        border: 1.2px solid #a5d6a7;
        margin-bottom: 10px;
        font-size: 0.98rem;
      }
      .edit-form .btn {
        padding: 7px 16px;
        font-size: 0.98rem;
        border-radius: 6px;
        margin-right: 6px;
      }
      .edit-form .btn-save {
        background: #43a047;
        color: #fff;
        border: none;
      }
      .edit-form .btn-save:hover {
        background: #388e3c;
      }
      .edit-form .btn-cancel {
        background: #bdbdbd;
        color: #fff;
        border: none;
      }
      .edit-form .btn-cancel:hover {
        background: #888;
      }
      @media (max-width: 900px) {
        .admin-dashboard {
          flex-direction: column;
        }
        .sidebar {
          width: 100vw;
          flex-direction: row;
          height: 60px;
          position: static;
          box-shadow: none;
          border-bottom: 1px solid #388e3c44;
          min-height: unset;
        }
        .sidebar-logo {
          display: none;
        }
        .sidebar-nav {
          flex-direction: row;
          gap: 0;
          margin: 0;
          padding: 0 4px;
          width: 100vw;
          justify-content: space-around;
        }
        .nav-btn {
          flex: 1 1 0;
          padding: 10px 2px;
          font-size: 0.98rem;
          border-radius: 0;
          min-width: 0;
          justify-content: center;
        }
        .main-content {
          padding: 18px 4vw 18px 4vw;
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-logo">
          <span>Admin Loket</span>
        </div>
        <nav class="sidebar-nav">
          <button class="nav-btn active" id="navDashboard">
            <i class="bi bi-speedometer2"></i> Dashboard
          </button>
          <button class="nav-btn" id="navProfil">
            <i class="bi bi-person"></i> Profil
          </button>
          <button class="nav-btn" id="btnLogout">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <h1 id="welcomeTitle">Selamat Datang, Admin</h1>
          <div class="profile-mini" id="profileMini"></div>
        </header>
        <section class="dashboard-section" id="dashboardSection">
          <div id="loketBox"></div>
        </section>
      </main>
    </div>

    <!-- Modal Edit Profil -->
    <div class="profile-modal" id="profileModal">
      <div class="profile-card">
        <button class="close-profile" id="closeProfile">&times;</button>
        <div class="profile-name" id="profileModalTitle"></div>
        <form class="edit-form" id="editProfileForm">
          <label>Nama</label>
          <input type="text" id="profileNama" required />
          <div>
            <button type="submit" class="btn btn-save">Simpan</button>
            <button type="button" class="btn btn-cancel" id="cancelEditProfile">
              Batal
            </button>
          </div>
        </form>
      </div>
    </div>

    <audio
      id="audioPanggil"
      src="https://firebasestorage.googleapis.com/your-audio-url/panggil.mp3"
      preload="auto"
    ></audio>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        remove,
        onValue,
        update,
        get,
      } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

      import { db } from "./js/firebase-config.js"; // Ganti path sesuai lokasi file

      // Ambil data login dari localStorage
      const uid = localStorage.getItem("uid");
      const role = localStorage.getItem("role");
      const loket = localStorage.getItem("loket");
      let namaAdmin = "Admin";
      async function tampilkanHeader() {
        // Ambil nama terbaru dari database
        const snap = await get(ref(db, `admins/${uid}`));
        if (snap.exists()) {
          namaAdmin = snap.val().nama || "Admin";
          localStorage.setItem("nama", namaAdmin); // update localStorage juga
        }
        document.getElementById("welcomeTitle").textContent =
          "Selamat Datang, " + namaAdmin;
        document.getElementById("profileMini").textContent =
          "Loket " + loket + " - " + (namaLoket[loket] || "-");
      }
      tampilkanHeader();

      // Nama Loket
      const namaLoket = {
        H: "Pojok E-Court",
        G: "Pelayanan Informasi",
        E: "Kasir",
        F: "Pengambilan Produk",
        X: "Posbakum",
      };

      // Dashboard: tampilkan antrian untuk loket ini saja
      function tampilkanLoket(loket) {
        const container = document.getElementById("loketBox");
        container.innerHTML = "";

        const box = document.createElement("div");
        box.className = "loket-box";

        // Status Loket & tombol aktif/nonaktif
        const statusDiv = document.createElement("div");
        statusDiv.className = "status-loket";
        statusDiv.innerHTML = `Status Loket: <span id="dot-status"></span>`;
        box.appendChild(statusDiv);

        // Tombol aktif/nonaktif
        const btnAktif = document.createElement("button");
        btnAktif.textContent = "Aktifkan Loket";
        btnAktif.className = "btn btn-aktif";
        btnAktif.style.marginLeft = "10px";
        btnAktif.onclick = () => set(ref(db, `status_loket/${loket}`), true);

        const btnNonaktif = document.createElement("button");
        btnNonaktif.textContent = "Nonaktifkan Loket";
        btnNonaktif.className = "btn btn-nonaktif";
        btnNonaktif.style.marginLeft = "6px";
        btnNonaktif.onclick = () =>
          set(ref(db, `status_loket/${loket}`), false);

        statusDiv.appendChild(btnAktif);
        statusDiv.appendChild(btnNonaktif);

        const title = document.createElement("div");
        title.className = "loket-title";
        title.textContent = `Loket ${loket} - ${namaLoket[loket] || "-"}`;
        box.appendChild(title);

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `<tr><th>No</th><th>Aksi</th></tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        tbody.id = `tbody-${loket}`;
        table.appendChild(tbody);
        box.appendChild(table);
        container.appendChild(box);

        // Status Loket Listener
        const dotStatus = statusDiv.querySelector("#dot-status");
        onValue(ref(db, `status_loket/${loket}`), (snap) => {
          const aktif = snap.val() !== false;
          if (!aktif) {
            dotStatus.className = "status-dot";
            box.classList.add("nonaktif");
          } else {
            dotStatus.className = "";
            box.classList.remove("nonaktif");
          }
          // Disable semua tombol aksi
          box.querySelectorAll(".btn-panggil, .btn-hapus").forEach((btn) => {
            btn.disabled = !aktif;
          });
          // Tombol aktif/nonaktif
          btnAktif.disabled = aktif;
          btnNonaktif.disabled = !aktif;
        });

        // Tabel Antrian
        const loketRef = ref(db, `antrian/loket${loket}`);
        onValue(loketRef, (snapshot) => {
          const data = snapshot.val() || {};
          const nomorList = Object.keys(data)
            .map((key) => ({ nomor: key, ...data[key] }))
            .sort((a, b) => new Date(b.waktu) - new Date(a.waktu));

          tbody.innerHTML = "";

          if (nomorList.length === 0) {
            tbody.innerHTML = `<tr class="empty-row"><td colspan="2">Belum ada antrian</td></tr>`;
            return;
          }

          nomorList.forEach((item) => {
            const tr = document.createElement("tr");
            const isBaru = item.status === "menunggu";
            if (isBaru) tr.classList.add("belum-dipanggil");

            // Warna latar sesuai status
            if (item.status === "dipanggil") {
              tr.style.backgroundColor = "#c8e6c9"; // hijau terang
              tr.style.color = "#388e3c";
            } else {
              tr.style.backgroundColor = "#ffcdd2"; // merah terang
              tr.style.color = "#b71c1c";
            }

            const tdNomor = document.createElement("td");
            tdNomor.textContent = item.nomor;

            const tdAksi = document.createElement("td");

            const btnPanggil = document.createElement("button");
            btnPanggil.className = "btn btn-panggil";
            btnPanggil.textContent =
              item.status === "dipanggil" ? "Panggil Ulang" : "Panggil";
            btnPanggil.disabled = box.classList.contains("nonaktif");
            btnPanggil.onclick = async () => {
              const audio = document.getElementById("audioPanggil");
              if (audio) {
                audio.currentTime = 0;
                audio.play();
              }
              const waktu = new Date().toISOString() + "-" + Date.now();
              await set(ref(db, `display/terkini`), {
                nomor: item.nomor,
                waktu: waktu,
              });
              await set(ref(db, `display/aktif/${loket}`), item.nomor);
              await set(ref(db, `antrian/loket${loket}/${item.nomor}`), {
                ...item,
                status: "dipanggil",
              });
              tr.classList.remove("belum-dipanggil");
            };

            if (item.status === "dipanggil") {
              tdAksi.appendChild(btnPanggil);
              // Tampilkan pemberitahuan sudah dipanggil, tanpa tombol hapus
              const info = document.createElement("span");
              info.textContent = "Sudah Dipanggil";
              info.style.color = "#388e3c";
              info.style.fontWeight = "bold";
              info.style.marginLeft = "10px";
              tdAksi.appendChild(info);
            } else {
              tdAksi.appendChild(btnPanggil);
              // Tidak ada tombol hapus untuk yang belum dipanggil
            }

            tr.appendChild(tdNomor);
            tr.appendChild(tdAksi);
            tbody.appendChild(tr);
          });
        });
      }
      tampilkanLoket(loket);

      // Sidebar Navigation
      document.getElementById("navDashboard").onclick = function () {
        document.getElementById("dashboardSection").style.display = "";
      };
      // Redirect ke halaman profil baru
      document.getElementById("navProfil").onclick = function () {
        window.location.href = "profil-bagian.html";
      };
      document.getElementById("btnLogout").onclick = logout;
      function logout() {
        localStorage.clear();
        window.location.href = "login.html";
      }

      // Modal Profil Logic
      document.getElementById("closeProfile").onclick = function () {
        document.getElementById("profileModal").classList.remove("active");
      };
      document.getElementById("cancelEditProfile").onclick = function () {
        document.getElementById("profileModal").classList.remove("active");
      };

      // Simpan perubahan nama profil
      document.getElementById("editProfileForm").onsubmit = async function (e) {
        e.preventDefault();
        const nama = document.getElementById("profileNama").value;
        // Update database (admins/{uid}) dan localStorage
        await update(ref(db, `admins/${uid}`), { nama });
        localStorage.setItem("nama", nama);
        namaAdmin = nama;
        tampilkanHeader();
        document.getElementById("profileModal").classList.remove("active");
      };
    </script>
  </body>
</html>
